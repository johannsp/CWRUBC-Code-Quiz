<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS BEGIN {{{ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Bootstrap CSS END   }}} -->
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Javascript Quiz</title>
</head>
<body>
  <h1>Javascript Quiz</h1>

  <main class="container">

    <!-- Card to ask multiple choice questions -->
    <div id="question" class="card">

      <div class="row">
        <div class="col-sm-6">
          <button type="button" id="#question" class="btn bg-secondary">
          Start Quiz
          </button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn bg-secondary" data-toggle="modal" data-target="#highScore">
          High Scores
          </button>
        </div>
      </div>

      <div class="card">

        <div class="card-header">
          <h4 class="card-title">
          Javascript Timed Quiz
          </h4>

          <div class="displayTimeLeft">
            <span id="minutesLeft">05</span>
            <span id="secondsLeft">: 00</span>
          </div>

          <br>
          <div class="row">
            <div class="col-4 col-lg-4">
              <h5>
              Score:
              </h5>
              <div id="curScore">
            </div>
            </div>
            <div class="col-8 col-sd-8">
              <h5 id="questionNum">
              Question:
              </h5>
              <div id="answerStatus">
              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div id="textQuestion">
          </div>

          <div id="answer">
          <input type="text" id="answerInput"></input>
          </div>

          <div class="buttons">
            <div class="question row">
              <div class="col-1 col-lg-1">
                <button aria-label="A" data-letter="A">A</button>
              </div>
              <div class="col-11 col-lg-11">
                <div id="textA">
                Type A or click button
                </div>
              </div>
            </div>
            <br>

            <div class="question row">
              <div class="col-1 col-lg-1">
                <button aria-label="B" data-letter="B">B</button>
              </div>
              <div class="col-11 col-lg-11">
                <div id="textB">
                Type B or click button
                </div>
              </div>
            </div>
            <br>

            <div class="question row">
              <div class="col-1 col-lg-1">
                <button aria-label="C" data-letter="C">C</button>
              </div>
              <div class="col-11 col-lg-11">
                <div id="textC">
                Type C or click button
                </div>
              </div>
            </div>
            <br>

            <div class="question row">
              <div class="col-1 col-lg-1">
                <button aria-label="D" data-letter="D">D</button>
              </div>
              <div class="col-11 col-lg-11">
                <div id="textD">
                Type D or click button
                </div>
              </div>
            </div>
            <br>
          </div>

        </div>

        <div class="card-footer">
          <!-- /**XXX** BEGIN Rem out {{{ **XXXXX**/
                  <button type="button" class="btn bg-secondary" data-dismiss="modal">Close</button>
          /*******XXX**  END  Rem out }}} **XXXXX**/ -->
        </div>
      </div>
    </div>

    <!-- Modal window to display high score list -->
    <div id="highScore" class="modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">
            High Scores on Quiz
            </h4>
          </div>

          <div class="modal-body">
            <div id="scoreList">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn bg-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Bootstrap Javascript BEGIN {{{ -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Bootstrap Javascript END   }}} -->
  <!-- Local JavaScript -->
  <script src="./script.js"></script>
</body>
</html> <!-- vim: set sw=2 ai lbr tw=0 fdm=marker fdl=0 : -->
